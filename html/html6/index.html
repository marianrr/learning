<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html6</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<style>
table, th, tr, td {
    border: solid 2px greenyellow;
    border-collapse: collapse;
}

</style>

</head>
<body>
    
<table>
    <tr>
        <th rowspan="3">Day</th>

    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>Validity and Relax NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td rowspan="1.5" style="margin-top: 20px;">Xpath</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td  rowspan="1.5" style="margin-top: 10px;">XSL Transformations</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 a.m.</td>
        
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>


</table>













</body>
</html>
